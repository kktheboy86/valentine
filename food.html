<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat? (We can have more than one ðŸ˜Œ)</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/panipuri.jpg" alt="panipuri and street food" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="panipuri and street food"
          />
          panipuri and street food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta and fries" />
        <label
          ><input type="checkbox" name="food" value="pasta and fries" /> pasta and fries</label
        >
      </div>
      <div class="food-item">
        <img src="food/naan.jpg" alt="panner butter masala and butter naan" />
        <label
          ><input type="checkbox" name="food" value="panner butter masala and butter naan" /> panner butter masala and butter naan</label
        >
      </div>
      <div class="food-item">
        <img src="food/noodles.jpg" alt="noodles" />
        <label><input type="checkbox" name="food" value="noodles" /> noodles</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/springroll.jpg" alt="spring roll, garlic bread and cheese balls" />
        <label><input type="checkbox" name="food" value="spring roll, garlic bread and cheese balls" /> spring roll, garlic bread and cheese balls</label>
      </div>
      <div class="food-item">
        <img src="food/pavbhaji.jpeg" alt="pav bhaji and puri" />
        <label><input type="checkbox" name="food" value="pav bhaji and puri" /> pav bhaji and puri</label>
      </div>
      <div class="food-item">
        <img src="food/vegroll.jpg" alt="something else" />
        <label><input type="checkbox" name="food" value="something else" /> something else?</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
